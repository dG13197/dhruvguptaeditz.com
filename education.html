<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars caused by video */
        }
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind content */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white; /* Adjust text color for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for contrast */
        }
        h1, h2 {
            color: inherit; /* Inherit text color from parent */
        }
        a {
            text-decoration: none;
            color: inherit;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background for links */
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Lighten background on hover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="maths.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div>
            <h1>I am currently studying in 8<sup>th</sup> class</h1>
            <h2>From Shivalik Public School</h2>
            <a href="homepage.html">Return Back</a>
        </div>
    </div>
</body>
</html>
