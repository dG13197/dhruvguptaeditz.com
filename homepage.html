<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Fallback color */
            background-image: url('background.jpg'); /* Fallback image */
            background-blend-mode: overlay; /* Apply overlay effect */
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Prevent video overflow */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
            object-fit: cover;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            color: #fff; /* Set text color for better contrast */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add text shadow */
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6); /* Add text shadow */
        }

        .glow-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 10px; /* Adjusted margin for all buttons */
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glow-btn:hover {
            background-color: #2c82c9;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .glow-btn.blue { background-color: #3498db; }
        .glow-btn.green { background-color: #27ae60; }
        .glow-btn.red { background-color: #e74c3c; }
        .glow-btn.purple { background-color: #9b59b6; }
        .glow-btn.orange { background-color: #e67e22; }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="anime.mp4" type="video/mp4">
        <!-- Fallback for browsers that don't support HTML5 video -->
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Welcome</h1>
        <h2>I am Dhruv and this is my Portfolio</h2>
        <a href="education.html" class="glow-btn blue">Education</a>
        <a href="Experience.html" class="glow-btn green">Experience</a>
        <a href="projects.html" class="glow-btn red">Projects</a>
        <a href="About.html" class="glow-btn purple">Services</a>
    </div>
</body>
</html>
